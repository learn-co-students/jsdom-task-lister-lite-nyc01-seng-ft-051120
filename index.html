<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>
    <label for="cars">Priority</label>

<select name="Priority" class="priorities">
  <option value=''>Select One...</option>
  <option value="high">high</option>
  <option value="medium">medium</option>
  <option value="low">low</option>
</select>
<label>Choose an ice cream flavor:
  <select class="ice-cream" name="ice-cream">
    <option value="">Select One …</option>
    <option value="chocolate">Chocolate</option>
    <option value="sardine">Sardine</option>
    <option value="vanilla">Vanilla</option>
  </select>
</label>

<div class="result">fuck me!</div>

    <div id="list">
      <h2>My Todos'</h2>
      <ul id="tasks">
        
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
